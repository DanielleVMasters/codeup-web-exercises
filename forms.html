<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
  <h1>Register With Us</h1>

  <label for="username">Email</label>
  <input id="username" name="email" type="text">
  <br>

  <label for="password">Password</label>
  <input id="password" name="password" type="password">
  <br>
  <label>Bio:</label>
  <textarea name="Bio:"></textarea>
  <br>
  <label>How did you hear about us?</label><br>
  Billboard<input type="radio" name="location" value="Billboard"><br>
  Radio Ad<input type="radio" name="location" value="Radio Ad"><br>
  Internet Ad<input type="radio" name="location" value="Internet Ad"><br>
  Other<input type="radio" name="location" value="Other"><br>
  <br>
  <label>What web browser are you using?</label>
  <select name="webbrowser">
    <option value="Chrome">Chrome</option>
    <option value="Internet Explore">Internet Explore</option>
    <option value="Fire Fox">Fire Fox</option>
    <option value="Safari">Safari</option>
  </select>
<br>
  <input type="submit">
</form>

</body>
</html>
