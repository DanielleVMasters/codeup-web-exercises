<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Places to Eat</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My Favorite Places to Eat</h1>
<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Custom JS -->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>





    mapboxgl.accessToken = MyKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 11,
        center: [-98.344380, 29.548810]
    });

    var LePeepmarker = new mapboxgl.Marker()
        .setLngLat([-98.495850, 29.625680])
        .addTo(map);

    var LePeeppopup = new mapboxgl.Popup()
            .setHTML("<h3>Le Peep Cafe</h3><p>A cute small cafe that is has amazing and affordable breakfast brunch or lunch</p>")

    LePeepmarker.setPopup(LePeeppopup)

    var PurpleGarlicmarker = new mapboxgl.Marker()
        .setLngLat([-98.452720, 29.485510])
        .addTo(map);

    var PurpleGarlicpopup = new mapboxgl.Popup()
        .setHTML("<h3>Cerroni's Purple Garlic</h3><p>If you like authentic italian food got here!</p>")

    PurpleGarlicmarker.setPopup(PurpleGarlicpopup)

    var Williammarker = new mapboxgl.Marker()
        .setLngLat([-98.344380, 29.548810])
        .addTo(map);

    var Williampopup = new mapboxgl.Popup()
        .setHTML("<h3>Williams Confectionery Crafts</h3><p>This is a cute mom and pop cafe. This was actually my first job. It is a very nice little family business with amazing food and sweets!</p>")

    Williammarker.setPopup(Williampopup)

    geocode("San Antonio", MyKey).then(function(results) {
        console.log(results)
    })

    reverseGeocode({lat: 32.77, lng: -96.79}, MyKey).then(function(results) {
        console.log(results)
    })

</script>
</body>
</html>
