<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="posts" class="container"></div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $.ajax({
        url: 'data/blog.json',
        dataType: 'json',
        success: function(data) {
            for (var i=0; i<data.length; i++) {
                var row = $('<div class="row row-cols-2"><div class="col"><strong>' + data[i].title+ '</strong></div><div class="col">' + data[i].content + '</div><div class="col">' + data[i].catagories + '</div><div class="col">' + data[i].date + '</div></div><br>');
                $('#posts').append(row);
            }
        }
    });


    var row = $('<div class="row row-cols-2"><div class="col"><strong>' + reports[i].dt_txt+ '</strong></div><div class="col">' + reports[i].main.temp_min + "/" + reports[i].main.temp_max + '</div><div class="col">' + reports[i].weather.0.description + '</div><div class="col">' + reports[i].main.humidity + '</div><div class="col">' + reports[i].wind.speed + '</div><div class="col">' + reports[i].main.pressure + '</div></div><br>');
    $('#weather').append(row);
</script>
</body>
</html>
